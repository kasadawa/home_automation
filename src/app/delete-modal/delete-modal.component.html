
    
    
    
    
<button class="btn btn-default" (click)="show()"><i fa [name]="'trash-o'" ></i></button>
 
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{device.type}} on pin {{device.gpio}}</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
					<div class="col-md-12">
						<div class="row form-group text-center">
							<span>Are you sure you want to Delete item with name {{ device.name }} !</span>
              <p><i>Note! The device will be switched off.</i></p>
						</div>
						<div class="row form-group">
							<div class="text-center">
								<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="hide()">Cancel</button>
								<button type="button" class="btn btn-danger" (click)='DeleteFunction()' data-dismiss="modal">Delete</button>
							</div>
						</div>
					</div>
				</div>
      </div>
    </div>
  </div>
</div>
