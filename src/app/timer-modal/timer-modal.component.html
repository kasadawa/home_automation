    
<button class="btn btn-default" (click)="show()"><i fa [name]="'clock-o'"></i></button>
 
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{device.type}} on pin {{device.gpio}}</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="row form-group text-center">
            <div class="col-md-4">
                <span style="float:left;padding-left: 4%;padding-top: 2%;font-size: 17px; ">From: </span>
                <timepicker style="float:left" [(ngModel)]="startTime" [showMeridian]="false" [showSpinners]="false"></timepicker>                
              </div>
            <div class="col-md-4">
              <span style="float:left;padding-top: 2%;font-size: 17px;">To: </span>
              <timepicker style="float:left;" [(ngModel)]="endTime" [showMeridian] ="false" [showSpinners]="false"></timepicker></div>
            <div style="font-size: 17px;" class="col-md-4">Duration: {{getDurationTime()}} seconds. </div>
          </div>
							<div class="text-center">
								<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setTimer(device,true)" [disabled]="device.onTimer">Start</button>
								<button type="button" class="btn btn-danger" (click)='setTimer(device,false)' data-dismiss="modal" [disabled]="!device.onTimer">Stop</button>
                <button type="button" class="btn btn-default" (click)='hide()' data-dismiss="modal">Hide</button>
							</div>
						</div>
					</div>
				</div>
      </div>
    </div>
