          <div class="row">
            <div class ="col-xs-12 col-sm-6 col-md-8">
              <form class="form-inline">
                <label >{{deviceStateString}} the device after: </label>
                <div class="form-group">
                  <div class="input-group col-centered">
                    <input class="form-control text-center" id="durationHours" type="number" min="0" max="99" [(ngModel)]="durationH" [ngModelOptions]="{standalone: true}" style="width:60px;">
                    <div class="input-group-addon">h</div>
                  </div>
                </div>


                <div class="form-group">
                  <div class="input-group col-centered">                                
                     <input class="form-control text-center" type="number" min="0" max="59" [(ngModel)]="durationM" [ngModelOptions]="{standalone: true}" style="width:60px;">
                     <div class="input-group-addon">m</div>
                  </div>
                </div>


                <div class="form-group">
                  <div class="input-group col-centered">
                    <input class="form-control text-center" type="number" min="0" max="59" [(ngModel)]="durationS" [ngModelOptions]="{standalone: true}" style="width:60px;">
                    <div class="input-group-addon">s</div>
                  </div>
                </div>
              </form>

            </div>
              
              <div class="col-xs-12 col-md-4">
                <div class="text-center">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setTimer(device,true)" [disabled]="device.onTimer">Start</button>
                  <button type="button" class="btn btn-danger" (click)='setTimer(device,false)' data-dismiss="modal" [disabled]="!device.onTimer">Stop</button>
                </div>
              </div>
            </div>
          </div>
